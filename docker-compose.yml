version: '3.8'

services:
  web:
    build: 
      context: ./web
      dockerfile: Dockerfile
    container_name: joyful-finance
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:/app/data/dev.db
      - NODE_ENV=production
    volumes:
      - ./data:/app/data
    restart: unless-stopped
