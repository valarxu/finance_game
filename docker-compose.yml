services:
  web:
    build: 
      context: ./web
      dockerfile: Dockerfile
    container_name: joyful-finance
    ports:
      - "3011:3000"
    environment:
      - DATABASE_URL=file:/app/data/dev.db
      - NODE_ENV=production
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  migrate:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: builder
    environment:
      - DATABASE_URL=file:/app/data/dev.db
    volumes:
      - ./data:/app/data
    command: npx prisma migrate deploy
    profiles:
      - tools
